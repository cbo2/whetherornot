{%  extends 'base.html' %}

{% block title %}Result{% endblock title %}

{% block content %}
    <br><br>
    {% block body_content %}
        {% csrf_token %}
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    Date is:  {{ date     }}
                </div>
                <div class="col-sm">
                    Location is:  {{ location | capfirst }}
                </div>
                <div class="col-sm">
                    Predicted temp is:  {{ predicted_temp }}
                </div>
            </div>
        </div>
        <br><br>
        <span>
            <img src="{{MEDIA_URL}}{{ temp_image }}">
            <img src="{{MEDIA_URL}}{{ wind_image }}">
            <img src="{{MEDIA_URL}}{{ precip_image }}">
            <img src="{{MEDIA_URL}}{{ cloudcover_image }}">
        </span>
    {% endblock body_content %}
{% endblock content %}
